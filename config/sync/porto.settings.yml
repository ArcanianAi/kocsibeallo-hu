  .field-name-field-telikert-kep.field-type-image .field-item {
      margin-bottom: 30px;
  }
  .field-name-field-telikert-kep.field-type-image .field-item a.fancybox {
      overflow: hidden;
      width: 100%;
      height: 100%;
      display: block;
      border-radius: 4px;
  }
  .field-name-field-telikert-kep.field-type-image .field-item a.fancybox::before {
      content: '';
      background-color: rgba(23,23,23,0.8);
      width: calc( 100% - 8px );
      height: calc( 100% - 8px );
      display: block;
      position: absolute;
      border-radius: 2px;
      transition: all 300ms ease 0ms;
      opacity: 0;
      z-index: 100;
  }
  .field-name-field-telikert-kep.field-type-image .field-item a.fancybox:hover::before {
      opacity: 1;
  }
  .field-name-field-telikert-kep.field-type-image .field-item a.fancybox::after {
      content: '\f00e';
      font-family: FontAwesome;
      font-style: normal;
      font-weight: normal;
      font-size: 50px;
      position: absolute;
      top: 50%;
      left: calc( 50% - 24px );
      color: #fff;
      transition: all 300ms ease 0ms;
      opacity: 0;
      z-index: 100;
  }
  .field-name-field-telikert-kep.field-type-image .field-item a.fancybox:hover::after {
      opacity: 1;
      top: calc( 50% - 35px );
  }
  .fancybox img {
      transition: all 300ms ease 0ms;
  }
  .fancybox:hover img {
      -webkit-transform: scale(1.1,1.1);
      -moz-transform: scale(1.1,1.1);
      -ms-transform: scale(1.1,1.1);
      -o-transform: scale(1.1,1.1);
      transform: scale(1.1,1.1);
      transition: all 300ms ease 0ms;
  }

