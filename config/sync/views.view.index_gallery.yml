            <div class="col-md-2 col-sm-4 col-xs-6"><div style="padding: 15px; border: 2px solid #ac9c58; margin: 5px;"><strong style="font-size: 2em; color: #ac9c58;">55</strong><br><small>dupla kocsibeálló</small></div></div>
            <div class="col-md-2 col-sm-4 col-xs-6"><div style="padding: 15px; border: 2px solid #ac9c58; margin: 5px;"><strong style="font-size: 2em; color: #ac9c58;">45</strong><br><small>fa szerkezetű</small></div></div>
            <div class="col-md-2 col-sm-4 col-xs-6"><div style="padding: 15px; border: 2px solid #ac9c58; margin: 5px;"><strong style="font-size: 2em; color: #ac9c58;">9</strong><br><small>napelemes</small></div></div>
