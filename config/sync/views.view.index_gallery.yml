            <div class="col-md-2 col-sm-4 col-xs-6"><div style="padding: 15px; border: 2px solid #ac9c58; margin: 5px;"><strong style="font-size: 2em; color: #ac9c58;">64</strong><br><small>egyedi gyártású</small></div></div>
