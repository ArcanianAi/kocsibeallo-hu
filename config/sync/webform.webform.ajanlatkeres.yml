      subject: 'Köszönjük ajánlatkérését!'
      body: |-
        <div style="font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; color: #333;">
          <div style="background-color: #011e41; padding: 20px; text-align: center;">
            <h1 style="color: #ffffff; margin: 0; font-size: 24px;">Kocsibeálló.hu</h1>
          </div>

          <div style="padding: 30px 20px;">
            <p style="font-size: 16px; margin-bottom: 5px;">Tisztelt <strong>[webform_submission:values:name]</strong>,</p>

            <h2 style="color: #011e41; margin-top: 20px; margin-bottom: 10px;">Köszönjük ajánlatkérését!</h2>
            <p style="line-height: 1.6; margin-bottom: 25px;">Hamarosan küldjük előzetes ajánlatunkat.</p>

            <p style="font-weight: bold; margin-bottom: 15px;">Az Ön által megadott adatok a következők:</p>

            <table style="width: 100%; border-collapse: collapse; margin-bottom: 25px;">
              <tr>
                <td style="padding: 10px; background-color: #f5f5f5; border-bottom: 1px solid #ddd; font-weight: bold; width: 40%;">Név</td>
                <td style="padding: 10px; background-color: #f5f5f5; border-bottom: 1px solid #ddd;">[webform_submission:values:name]</td>
              </tr>
              <tr>
                <td style="padding: 10px; border-bottom: 1px solid #ddd; font-weight: bold;">Telefonszám</td>
                <td style="padding: 10px; border-bottom: 1px solid #ddd;">[webform_submission:values:phone]</td>
              </tr>
              <tr>
                <td style="padding: 10px; background-color: #f5f5f5; border-bottom: 1px solid #ddd; font-weight: bold;">Email</td>
                <td style="padding: 10px; background-color: #f5f5f5; border-bottom: 1px solid #ddd;">[webform_submission:values:email]</td>
              </tr>
              <tr>
                <td style="padding: 10px; border-bottom: 1px solid #ddd; font-weight: bold;">Az építés helyszíne</td>
                <td style="padding: 10px; border-bottom: 1px solid #ddd;">[webform_submission:values:location]</td>
              </tr>
              <tr>
                <td style="padding: 10px; background-color: #f5f5f5; border-bottom: 1px solid #ddd; font-weight: bold;">Autók száma</td>
                <td style="padding: 10px; background-color: #f5f5f5; border-bottom: 1px solid #ddd;">[webform_submission:values:car_count]</td>
              </tr>
              <tr>
                <td style="padding: 10px; border-bottom: 1px solid #ddd; font-weight: bold;">Választott típus</td>
                <td style="padding: 10px; border-bottom: 1px solid #ddd;">[webform_submission:values:type]</td>
              </tr>
              <tr>
                <td style="padding: 10px; background-color: #f5f5f5; border-bottom: 1px solid #ddd; font-weight: bold;">Szélesség</td>
                <td style="padding: 10px; background-color: #f5f5f5; border-bottom: 1px solid #ddd;">[webform_submission:values:width] m</td>
              </tr>
              <tr>
                <td style="padding: 10px; border-bottom: 1px solid #ddd; font-weight: bold;">Hosszúság</td>
                <td style="padding: 10px; border-bottom: 1px solid #ddd;">[webform_submission:values:length] m</td>
              </tr>
              <tr>
                <td style="padding: 10px; background-color: #f5f5f5; border-bottom: 1px solid #ddd; font-weight: bold;">Kérdések, megjegyzések</td>
                <td style="padding: 10px; background-color: #f5f5f5; border-bottom: 1px solid #ddd;">[webform_submission:values:message]</td>
              </tr>
            </table>
          </div>

          <div style="background-color: #011e41; padding: 15px; text-align: center;">
            <p style="color: #ffffff; margin: 0; font-size: 14px; font-weight: bold;">Deluxe Building Kft. Minden jog fenntartva.</p>
          </div>

          <div style="padding: 15px; text-align: center; background-color: #f5f5f5;">
            <p style="color: #666; margin: 0; font-size: 12px;">Ez egy automatikusan küldött rendszerüzenet. Azért látja, mert kitöltötte a kocsibeallo.hu ajánlatkérő űrlapját.</p>
          </div>
        </div>
