id: ajanlatkeres
title: Ajánlatkérés
description: 'Kocsibeálló építésére vonatkozó ajánlatkérés'
categories: {  }
elements: |-
  name:
    '#type': textfield
    '#title': 'Az Ön neve'
    '#required': true
  phone:
    '#type': tel
    '#title': 'Az Ön telefonszáma'
    '#required': true
  email:
    '#type': email
    '#title': 'Az Ön email címe'
    '#required': true
  location:
    '#type': textfield
    '#title': 'Építés helyszíne'
    '#required': true
  car_count:
    '#type': number
    '#title': 'Autók száma'
    '#required': true
    '#default_value': 1
    '#min': 1
    '#max': 10
  type:
    '#type': select
    '#title': 'Választott típus'
    '#required': true
    '#options':
      'Egyedi nyitott': 'Egyedi nyitott'
      XIMAX: XIMAX
      Palram: Palram
      Napelemes: Napelemes
      'Zárt garázs': 'Zárt garázs'
    '#empty_option': '-Válasszon-'
  ximax_type:
    '#type': checkboxes
    '#title': 'XIMAX autóbeálló típus'
    '#options':
      wing: 'Wing - egyenes'
      linea: 'Linea - egyenes'
      portoforte: 'Portoforte - íves'
      neo: 'NEO - egyenes'
    '#states':
      visible:
        ':input[name="type"]':
          value: XIMAX
  palram_type:
    '#type': checkboxes
    '#title': 'Palram autóbeálló típus'
    '#options':
      arizona_5000: 'Arizona 5000'
      arcadia: Arcadia
      atlas_5000: 'Atlas 5000'
    '#states':
      visible:
        ':input[name="type"]':
          value: Palram
  size:
    '#type': fieldset
    '#title': Méret
    '#description': 'Kérjük, adja meg az autóbeálló hosszát és szélességét méterben.'
  length:
    '#type': number
    '#title': hossz
    '#required': true
    '#min': 1
    '#step': any
    '#field_suffix': m
  width:
    '#type': number
    '#title': szélesség
    '#required': true
    '#min': 1
    '#step': any
    '#field_suffix': m
  message:
    '#type': textarea
    '#title': 'Kérdések, megjegyzések'
    '#rows': 5
  attachment:
    '#type': managed_file
    '#title': 'Csatolmány feltöltése'
    '#description': 'Kérem mellékeljen egy képet a házról vagy a környezetről, hogy ehhez illeszkedő autóbeállóra tehessünk ajánlatot.'
    '#file_extensions': 'jpg jpeg png gif pdf doc docx'
    '#max_filesize': '24'
    '#multiple': false
    '#required': false
    '#uri_scheme': private
  gdpr_accept:
    '#type': checkbox
    '#title': 'Elolvastam és elfogadom az <a href="/adatvedelmi-nyilatkozat" target="_blank">Adatvédelmi nyilatkozatot</a>, valamint hozzájárulok személyes adataim kezeléséhez az ajánlatkérés feldolgozása céljából.'
    '#required': true
    '#required_error': 'Az ajánlatkérés beküldéséhez el kell fogadnia az Adatvédelmi nyilatkozatot.'
  actions:
    '#type': webform_actions
    '#title': submit_actions
    '#submit__label': Beküldés
css: |-
  .webform-submission-ajanlatkeres-form .form-item {
      margin-bottom: 20px;
  }
  .webform-submission-ajanlatkeres-form input[type=text],
  .webform-submission-ajanlatkeres-form input[type=email],
  .webform-submission-ajanlatkeres-form input[type=tel],
