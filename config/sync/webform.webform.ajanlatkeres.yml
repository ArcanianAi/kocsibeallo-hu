      border: 1px solid #ddd;
      border-radius: 0px;
      font-size: 14px;
      width: 100%;
      max-width: 100%;
  }
  .webform-submission-ajanlatkeres-form input[type=tel] {
      width: 100% !important;
      max-width: 100% !important;
  }
  .webform-submission-ajanlatkeres-form textarea {
      min-height: 150px;
  }
  .webform-submission-ajanlatkeres-form fieldset {
      border: 0;
      padding: 0;
      margin: 30px 0 20px 0;
  }
  .webform-submission-ajanlatkeres-form fieldset legend,
  .webform-submission-ajanlatkeres-form .fieldset-legend {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 15px;
      color: #011e41;
  }
  .webform-submission-ajanlatkeres-form label {
      font-weight: 400;
      margin-bottom: 5px;
      display: block;
      color: #011e41;
  }
  .webform-submission-ajanlatkeres-form .form-required {
      color: #ac9c58;
  }
  .webform-submission-ajanlatkeres-form .btn-primary,
  .webform-submission-ajanlatkeres-form .webform-button--submit {
      background-color: #ac9c58 !important;
      border-color: #ac9c58 !important;
      color: #fff !important;
      border-radius: 0px !important;
      padding: 12px 30px !important;
      font-weight: normal !important;
      font-size: 15px !important;
      margin-top: 10px;
  }
  .webform-submission-ajanlatkeres-form .btn-primary:hover,
  .webform-submission-ajanlatkeres-form .webform-button--submit:hover {
      background-color: #fff !important;
      color: #ac9c58 !important;
      border-color: #ac9c58 !important;
  }
  .webform-submission-ajanlatkeres-form input[type=file] {
      display: inline-block;
  }
  .webform-submission-ajanlatkeres-form .form-managed-file .button {
      background-color: #ac9c58 !important;
      border-color: #ac9c58 !important;
      color: #fff !important;
      border-radius: 0px !important;
      padding: 8px 20px !important;
      font-weight: normal !important;
      margin-left: 10px;
  }
  .webform-submission-ajanlatkeres-form .form-managed-file .button:hover {
      background-color: #fff !important;
      color: #ac9c58 !important;
      border-color: #ac9c58 !important;
  }
  .webform-submission-ajanlatkeres-form .description {
      font-size: 13px;
      color: #666;
      margin-top: 5px;
  }
  .webform-submission-ajanlatkeres-form .form-item-car-count input {
      max-width: 200px;
  }
